{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="fota-panel">
	<form method="POST" action="{% url 'django.contrib.auth.views.login' %}">
		<img src="static/images/logo.svg" alt="logo"><br>
		{% for error in form.non_field_errors %}
        <div class="error-row">{{ error }}</div>
        {% endfor %}
		<input name="username" class="fota-text" type="text" placeholder="username"><br>
		<input name="password" class="fota-text" type="password" placeholder="password"><br>
		<a href="{% url 'register' %}"><input name="register" class="fota-button" type="button" value="Create Account"></a>
		<input class="fota-button" type="submit" value="Login">
		{% csrf_token %}
	</form>
</div>
{% endblock %}
